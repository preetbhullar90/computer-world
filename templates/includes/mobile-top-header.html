{% load static %}

<!-- Header Mobile -->
<div class="wrap-header-mobile container-fluid fixed-top ">
    <!-- Logo moblie -->
    <div class="logo-mobile d-none">
        <a href="index.html"><img src="{% static 'images/icons/logo-01.png' %}" alt="IMG-LOGO"></a>
    </div>

    <div class="btn-show-menu-mobile hamburger hamburger--squeeze">
        <span class="hamburger-box">
            <span class="hamburger-inner"></span>
        </span>
    </div>


    <li class="list-inline-item ">
        <a class="text-black nav-link d-block d-lg-none search-basket" href="#" id="mobile-search"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <div class="text-center ">
                <div><i class="fa fa-search fa-lg"></i></div>
                <p class="my-0">Search</p>
            </div>
        </a>
        <div class="search-bar-padding dropdown-menu border-0 w-100  rounded-0 my-0 " aria-labelledby="mobile-search">
            <form class="form" method="GET" action="">
                <div class="input-group w-100 ">
                    <input class="form-control border border-black rounded-0" type="text" name="q"
                        placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control form-control btn btn-black border border-black rounded-0"
                            type="submit">
                            <span class="icon">
                                <i class="fa fa-search"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>


    <li class="list-inline-item dropdown ">
        <a class="text-black nav-link search-basket" href="#" id="user-options" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">

            <div class="text-center">
                <div><i class="fa fa-user fa-lg"></i></div>
                <p class="my-0 ">Account</p>
            </div>
        </a>


        <div class="dropdown-menu border-0" aria-labelledby="user-options">
            {% if request.user.is_authenticated %}
            {% if request.user.is_superuser %}
            <a href="#" class="dropdown-item">Product Management</a>
            {% endif %}
            <a href="#" class="dropdown-item">My Profile</a>
            <a href="{% url 'account_logout' %}" class="dropdown-item">Logout</a>
            {% else %}
            <a href="{% url 'account_signup' %}" class="dropdown-item">Register</a>
            <a href="{% url 'account_login' %}" class="dropdown-item">Login</a>
            {% endif %}
        </div>
    </li>


    <li class="list-inline-item">
        <a class="{% if grand_total %}text-info font-weight-bold{% else %}text-black{% endif %} nav-link search-basket"
            href="">
            <div class="text-center">
                <div><i class="fa fa-shopping-cart fa-lg"></i></div>
                <p class="my-0">
                    {% if grand_total %}
                    ${{ grand_total|floatformat:2 }}
                    {% else %}
                    $0.00
                    {% endif %}
                </p>
            </div>
        </a>
    </li>
</div>
