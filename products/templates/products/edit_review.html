{% extends 'base.html' %}
{% load static %}
{% block extra_title %} | Update Review {%endblock %}

<!-- Additional CSS -->
{% block extra_css %}
<link rel="stylesheet" href="{% static 'reviews/css/reviews.css' %}">
{% endblock %}


{% block page_header %}
<div class="container header-container edit-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid h-100">
    <div class="row offset-1 review-section">
        <div class="col text-center mt-3">
            <!-- Page Title -->
            <h2 class="page-title ">
                <strong>Update Review</strong>
            </h2>
        </div>
    </div>

    <div class="row edit-review">
        <div class="col-12">
            <form action="{% url 'edit_review' review.id %}" method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <a href="{% url 'product_detail' product.id %}" class="btn rounded-0 buttons-style p-r-20 ">
                    <span>
                        <i class="fas fa-chevron-left p-r-5 p-r-10"></i>
                    </span>

                    <!-- Go back Button -->
                    Back
                </a>
                <input type="submit" value="Update Review" class="btn submit-review buttons-style">
            </form>
        </div>
    </div>
</div>
{% endblock %}
